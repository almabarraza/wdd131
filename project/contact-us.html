    <header>
        <h1>Plant Care Green leaf
            <img class="logo" src="images/logo.svg" alt="logo" width="100" height="100">

            </ul>
        </nav>
    </header>
    <main>
        <form method="get" action="thanks.html" class="form1">
            <fieldset>
                <legend>Reason for Contact*</legend>
                <select id="reasonName" name="reasonName" required>
                    <option value="" disabled selected>Choose a reason...&#9662;</option>

                </select>
            </fieldset>
            <fieldset>
                <legend>User Information</legend>
                <label>First Name*<input type="text" name="fname" required></label>
                <label>Last Name*<input type="text" name="lname" required></label>
                <label>location<input type="text" name="lname"></label>
                <label>Phone*<input type="tel" name="phone" placeholder="1235551234"></label>
                <label>Email*<input type="email" name="email" placeholder="someone@gmail.com" required></label>
            </fieldset>

            <fieldset>
                <legend>Preferred method of contact*</legend>
                <label><input type="radio" id="methodContact" name="methodContact" required>Email</label>
                <label><input type="radio" id="methodContact" name="methodContact" required>Phone</label>
                <label><input type="radio" id="methodContact" name="methodContact" required>Whatsapp</label>
            </fieldset>

            </fieldset>
            <fieldset>
                <legend>Write your message*</legend>
                <label><textarea id="message" name="message" rows="6" cols="50" placeholder="Write your message here..."
                        required></textarea></label>
            </fieldset>


            <input type="submit" value="Post message">


        </form>

    </main>
